<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parsons AI</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <header id="header-container"></header>
    <!-- Include Hero Component -->
    <section id="hero-container"></section>
    <!-- Include Services Component -->
    <section id="services-container"></section>

    <main>
        <!-- Main content goes here -->
    </main>

    <footer id="footer-container">
        <!-- The footer content will be loaded here -->
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.11/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- HTMX and Custom Script -->
    <script src="assets/js/htmx.min.js" defer></script>
    <script src="assets/js/script.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Load Header Component
            fetch('components/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading the header:', error));

            // Load Hero Component
            fetch('components/hero.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('hero-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading the hero section:', error));

            // Load Services Component
            fetch('components/services.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('services-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading the services section:', error));

            // Load Footer Component
            fetch('components/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading the footer:', error));
        });
    </script>
</body>
</html>
