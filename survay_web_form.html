<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parsons AI Market Research Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555555;
        }
        input[type="text"], input[type="email"], select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .checkbox-group {
            margin-bottom: 20px;
        }
        .checkbox-group div {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .checkbox-group label {
            margin-left: 5px;
            font-weight: normal;
            color: #555555;
        }
        .other-input {
            margin-top: 10px;
            display: none;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function toggleOtherInput(checkbox, inputId) {
            const input = document.getElementById(inputId);
            if (checkbox.checked) {
                input.style.display = 'block';
            } else {
                input.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <form action="/submit-survey" method="POST">
        <h1>Market Research Survey</h1>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="industry">Industry</label>
        <select id="industry" name="industry" required>
            <option value="">Select your industry</option>
            <option value="real-estate">Real Estate</option>
            <option value="finance">Finance</option>
            <option value="customer-service">Customer Service</option>
            <option value="logistics">Logistics</option>
            <option value="manufacturing">Manufacturing</option>
        </select>

        <label for="opportunities">What are the biggest opportunities for improvement in your industry?</label>
        <div class="checkbox-group">
            <div>
                <input type="checkbox" id="efficiency" name="opportunities" value="Improving Efficiency">
                <label for="efficiency">Improving Efficiency</label>
            </div>
            <div>
                <input type="checkbox" id="data-utilization" name="opportunities" value="Better Data Utilization">
                <label for="data-utilization">Better Data Utilization</label>
            </div>
            <div>
                <input type="checkbox" id="compliance-optimization" name="opportunities" value="Optimizing Compliance">
                <label for="compliance-optimization">Optimizing Compliance</label>
            </div>
            <div>
                <input type="checkbox" id="customer-engagement" name="opportunities" value="Enhancing Customer Engagement">
                <label for="customer-engagement">Enhancing Customer Engagement</label>
            </div>
            <div>
                <input type="checkbox" id="cost-reduction" name="opportunities" value="Reducing Costs">
                <label for="cost-reduction">Reducing Costs</label>
            </div>
            <div>
                <input type="checkbox" id="quality-improvement" name="opportunities" value="Improving Quality">
                <label for="quality-improvement">Improving Quality</label>
            </div>
            <div>
                <input type="checkbox" id="custom-opportunity" name="opportunities" value="Other" onclick="toggleOtherInput(this, 'custom-opportunity-text')">
                <label for="custom-opportunity">Other</label>
            </div>
            <textarea id="custom-opportunity-text" name="custom-opportunity-text" rows="2" class="other-input" placeholder="Please specify"></textarea>
        </div>

        <label for="current-solutions">How do you currently capitalize on these opportunities?</label>
        <textarea id="current-solutions" name="current-solutions" rows="4" required></textarea>

        <label for="desired-features">What features would you look for in an AI solution to enhance these opportunities?</label>
        <div class="checkbox-group">
            <div>
                <input type="checkbox" id="automation" name="desired-features" value="Automation">
                <label for="automation">Automation</label>
            </div>
            <div>
                <input type="checkbox" id="real-time-data" name="desired-features" value="Real-Time Data">
                <label for="real-time-data">Real-Time Data</label>
            </div>
            <div>
                <input type="checkbox" id="predictive-analytics" name="desired-features" value="Predictive Analytics">
                <label for="predictive-analytics">Predictive Analytics</label>
            </div>
            <div>
                <input type="checkbox" id="user-friendly" name="desired-features" value="User-Friendly Interface">
                <label for="user-friendly">User-Friendly Interface</label>
            </div>
            <div>
                <input type="checkbox" id="scalability" name="desired-features" value="Scalability">
                <label for="scalability">Scalability</label>
            </div>
            <div>
                <input type="checkbox" id="integration" name="desired-features" value="Easy Integration">
                <label for="integration">Easy Integration</label>
            </div>
            <div>
                <input type="checkbox" id="custom-feature" name="desired-features" value="Other" onclick="toggleOtherInput(this, 'custom-feature-text')">
                <label for="custom-feature">Other</label>
            </div>
            <textarea id="custom-feature-text" name="custom-feature-text" rows="2" class="other-input" placeholder="Please specify"></textarea>
        </div>

        <label for="decision-making">What is your decision-making process for adopting new technology?</label>
        <textarea id="decision-making" name="decision-making" rows="4" required></textarea>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
